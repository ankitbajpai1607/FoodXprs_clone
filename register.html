<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>


        #anwar-reg-container{
            width: 80%;
            margin: auto;
        }
        .anwar-reg-box{
            width:80%;
            margin: auto;
            border-style: groove;
            display: flex;
            flex-direction: column;
        }
        .anwar-reg-box > div {
            padding: 20px;
            background-color: rgb(238, 238, 238);
            border: grey; 
        }
    </style>
</head>
<body>
    
    <div id="anwar-reg-container">
        
   
    <form class="anwar-reg-box">
        <h2>Register Form</h2>
        <div class="anwar-input-box">
            <i class="fa fa-user icon"></i>
            <input type="text" id="anwar-name" placeholder="Enter Your Name">
        </div>
        <div>
            <i class="fa fa-phone icon"></i>
            <input type="tel" id="anwar-mob" placeholder="Enter Your Mob No">
        </div>
       <div>
        <i class="fa fa-envelope icon"></i>
        <input type="email" id="anwar-email" placeholder="Enter Your Email">
       </div>
        <div>
            <i class="fa fa-user icon"></i>
            <input type="text" id="anwar-user" placeholder="Enter Your Username">
        </div>
        <div>
            <i class="fa fa-key icon"></i>
            <input type="password" id="anwar-pass" placeholder="Enter Your Password">
        </div>
        <div>
            <i class="fa fa-key icon"></i>
            <input type="password" id="anwar-Cpass" placeholder="Enter Your Password Again">
        </div>
      <div>
        <i class="fa fa-address-card"></i>
        <input type="text" id="anwar-add" placeholder="Enter Your Full Address">
      </div>
        
      <button onclick="register()">REGISTER</button>
    </form>
</div>

    <script>
        function register(){
            var name = document.getElementById("anwar-name").value
            var mob = document.getElementById("anwar-mob").value
            var email = document.getElementById("anwar-email").value
            var user = document.getElementById("anwar-user").value
            var pass = document.getElementById("anwar-pass").value
            var Cpass = document.getElementById("anwar-Cpass").value
            var add = document.getElementById("anwar-add").value

            if(mob.length < 10) {
                alert("enter valid mob no")
            }

            localStorage.setItem('name',name)
            localStorage.setItem('mob',mob)
            localStorage.setItem('email',email)
            localStorage.setItem('user', user)
            localStorage.setItem('pass', pass)
            localStorage.setItem('Cpass',Cpass)
            localStorage.setItem('Address', add)
        }





       
    </script>
</body>
</html>
