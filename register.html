<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        #anwar-reg-container {
            width: 80%;
            margin: auto;
            margin-top: 100px;
            margin-bottom: 100px;
        }

        .anwar-reg-box {
            width: 80%;
            margin: auto;
            border-style: groove;
            display: flex;
            flex-direction: column;
        }

        .anwar-reg-box>div {
            padding: 20px;
            background-color: rgb(238, 238, 238);
            border: grey;
            
        }
        .anwar-reg-box input {
            width: 95%;
            padding: 10px;
            outline: none;
  
        }
        .anwar-reg-box > h2 {
            text-decoration: underline;
        }
        
        .anwar-reg-btn {
            padding: 10px;
            width: 200px;
            color: white;
            background-color: rgb(33, 121, 11);
            border-radius: 10px;
            font-size: 20px;
        }
        .anwar-reg-btn:hover {
            background-color: rgb(68, 97, 10);
        }
        .background-img {
            background-image: url('https://cdn.pixabay.com/photo/2016/12/09/11/33/smartphone-1894723_960_720.jpg');
            height: 200px;
            width: 100%;
            
        }
        .reg-page-heading {
            width: 30%;
            margin: auto;
            padding: 80px;
            font-size: 40px;
            color: rgb(33, 121, 11);
        }
    </style>
</head>

<body>

    <div class="background-img"> 
        <h1 class="reg-page-heading" >REGISTER PAGE</h1>

    </div>














    <div id="anwar-reg-container">
        <form class="anwar-reg-box">
            <h2>Register Form</h2>
            <div>
                <i class="fa fa-user icon"></i>
                <input type="text" required = "required" id="anwar-name" placeholder="Enter Your Name">
            </div>
            <div>
                <i class="fa fa-phone icon"></i>
                <input type="tel" required = "required" id="anwar-mob" placeholder="Enter Your Mob No">
            </div>
            <div>
                <i class="fa fa-envelope icon"></i>
                <input type="email" required = "required" id="anwar-email" placeholder="Enter Your Email">
            </div>
            <div>
                <i class="fa fa-user icon"></i>
                <input type="text" required = "required" id="anwar-user" placeholder="Enter Your Username">
            </div>
            <div>
                <i class="fa fa-key icon"></i>
                <input type="password" required = "required" id="anwar-pass" placeholder="Enter Your Password">
            </div>
            <div>
                <i class="fa fa-key icon"></i>
                <input type="password" required = "required" id="anwar-Cpass" placeholder="Enter Your Password Again">
            </div>
            <div>
                <i class="fa fa-address-card"></i>
                <input type="text" required = "required" id="anwar-add" placeholder="Enter Your Full Address">
            </div>

            <div style="text-align: center;"><button class="anwar-reg-btn" onclick="register()">REGISTER</button></div>
        </form>
    </div>

    <script>
        function register() {
            var name = document.getElementById("anwar-name").value
            var mob = document.getElementById("anwar-mob").value
            var email = document.getElementById("anwar-email").value
            var user = document.getElementById("anwar-user").value
            var pass = document.getElementById("anwar-pass").value
            var Cpass = document.getElementById("anwar-Cpass").value
            var add = document.getElementById("anwar-add").value

        if(mob.length < 10 || mob.length > 10) {
            alert('Invalid Number')
        } 

        for (var i = 0; i < pass.length; i++){
            if(pass[i] !=Cpass[i]){
                alert('Password & Confirm Password did not match')
            }
        }





            localStorage.setItem('name', name)
            localStorage.setItem('mob', mob)
            localStorage.setItem('email', email)
            localStorage.setItem('user', user)
            localStorage.setItem('pass', pass)
            localStorage.setItem('Cpass', Cpass)
            localStorage.setItem('Address', add)
        }






    </script>
</body>

</html>
