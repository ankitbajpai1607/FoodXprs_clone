<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>


        #anwar-reg-container{
            width: 80%;
            margin: auto;
        }
        .anwar-reg-border{
            width:80%;
            margin: auto;
            border-style: groove;
            display: flex;
            flex-direction: column;
        }
        .anwar-reg-border > input {
            padding: 20px;
            background-color: rgb(238, 238, 238);
            border: grey;
            
        }
    </style>
</head>
<body>
    
    <div id="anwar-reg-container">
        <h2>Register</h2>
    </div>
    <div class="anwar-reg-border">
        Name: <input type="text" id="anwar-name" placeholder="Enter Your Name">
        Mob No: <input type="tel" id="anwar-mob" placeholder="Enter Your Mob No" mob = "anwar-mob" required>
        Email: <input type="email" id="anwar-email" placeholder="Enter Your Email">
        Username: <input type="text" id="anwar-user" placeholder="Enter Your Username">
        Password: <input type="password" id="anwar-pass" placeholder="Enter Your Password">
        Confirm Password: <input type="password" id="anwar-Cpass" placeholder="Enter Your Password Again">
        Address: <input type="text" id="anwar-add" placeholder="Enter Your Full Address">

    </div>
    <button onclick="register()">REGISTER</button>

    <script>
        function register(){
            var name = document.getElementById("anwar-name").value
            var mob = document.getElementById("anwar-mob").value
            var email = document.getElementById("anwar-email").value
            var user = document.getElementById("anwar-user").value
            var pass = document.getElementById("anwar-pass").value
            var Cpass = document.getElementById("anwar-Cpass").value
            var add = document.getElementById("anwar-add").value

            localStorage.setItem('name',name)
            localStorage.setItem('mob',mob)
            localStorage.setItem('email',email)
            localStorage.setItem('user', user)
            localStorage.setItem('pass', pass)
            localStorage.setItem('Cpass',Cpass)
            localStorage.setItem('Address', add)
        }





       
    </script>
</body>
</html>
